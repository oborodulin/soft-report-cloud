<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-read-delete}">
<head>
<title th:text="${titleRead}"></title>
</head>

<body class="nav-md">
	<!-- page content -->
	<div class="x_content" layout:fragment="page-content">
		<!-- Info Alert -->
		<div th:if="${#lists.isEmpty(enterprises)}" class="bs-example">
			<div class="alert alert-info alert-dismissible fade show">
				<strong th:text="#{msg.info.title}"></strong> <span
					th:text="#{enterprises.info.empty}"></span>
				<button type="button" class="close" data-dismiss="alert">&times;</button>
			</div>
		</div>
		<a href="/enterprises/create" class="btn btn-primary btn-xs"><i
			class="fa fa-plus"></i><span th:text="' '+#{add.label}"></span></a>

		<div th:if="${not #lists.isEmpty(enterprises)}"
			class="table-responsive">
			<form th:action="@{~/enterprises/delete}" th:method="POST"
				id="form-delete-enterprises">
				<table class="table table-striped jambo_table bulk_action">
					<thead>
						<tr class="headings">
							<th><input type="checkbox" id="check-all" class="flat">
							</th>
							<th class="column-title"></th>
							<th class="column-title" th:text="#{code.label}"></th>
							<th class="column-title" th:text="#{shortname.label}"></th>
							<th class="column-title" th:text="#{fullname.label}"></th>
							<th class="column-title no-link last"><span class="nobr"
								th:text="#{descr.label}"></span></th>
							<th class="bulk-actions" colspan="5">
								<button type="submit" class="btn btn-danger btn-xs">
									<i class="fa fa-trash-o"></i><span
										th:text="' '+#{delete.label}"></span>
								</button>
							</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="enterprise, rowStat : ${enterprises}"
							th:class="${rowStat.odd} ? 'odd pointer' : 'even pointer'">
							<td class="a-center "><input id="table_records"
								name="table_records" type="checkbox" th:value="${enterprise.id}"
								class="flat"></td>
							<td class=" "><a
								th:href="@{/enterprises/edit/{id}(id=${enterprise.id})}"
								class="btn btn-info btn-sm"
								style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
									class="fa fa-pencil fa-xs"></i></a></td>
							<td th:text="${enterprise.code}" class=" "></td>
							<td th:text="${enterprise.shortName}" class=" "></td>
							<td th:text="${enterprise.name}" class=" "></td>
							<td th:text="${enterprise.descr}" class=" "></td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
