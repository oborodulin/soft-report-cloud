<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-read-delete}">
<head>
<title>Проекты</title>
</head>

<body class="nav-md">
	<!-- page content -->
	<div class="right_col" role="main" layout:fragment="page-content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Проектная работа</h3>
				</div>

				<div class="title_right">
					<div class="col-md-5 col-sm-5   form-group pull-right top_search">
						<div class="input-group">
							<input type="text" class="form-control"
								placeholder="Search for..."> <span
								class="input-group-btn">
								<button class="btn btn-default" type="button">Go!</button>
							</span>
						</div>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row" style="display: block;">
				<div class="clearfix"></div>

				<div class="col-md-12 col-sm-12  ">
					<div class="x_panel">
						<div class="x_title">
							<h2>Проекты</h2>
							<ul class="nav navbar-right panel_toolbox">
								<li><a class="collapse-link"><i
										class="fa fa-chevron-up"></i></a></li>
								<li class="dropdown"><a href="#" class="dropdown-toggle"
									data-toggle="dropdown" role="button" aria-expanded="false"><i
										class="fa fa-wrench"></i></a>
									<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
										<a class="dropdown-item" href="#">Settings 1</a> <a
											class="dropdown-item" href="#">Settings 2</a>
									</div></li>
								<li><a class="close-link"><i class="fa fa-close"></i></a></li>
							</ul>
							<div class="clearfix"></div>
						</div>

						<div class="x_content">
							<!-- Info Alert -->
							<div th:if="${#lists.isEmpty(projects)}" class="bs-example">
								<div class="alert alert-info alert-dismissible fade show">
									<strong>Информация!</strong> Проектов пока нет.
									<button type="button" class="close" data-dismiss="alert">&times;</button>
								</div>
							</div>
							<a href="/projects/create" class="btn btn-primary btn-xs"><i
								class="fa fa-plus"></i>&nbsp;Добавить </a>

							<div th:if="${not #lists.isEmpty(projects)}"
								class="table-responsive">
								<table class="table table-striped jambo_table bulk_action">
									<thead>
										<tr class="headings">
											<th><input type="checkbox" id="check-all" class="flat">
											</th>
											<th class="column-title"></th>
											<th class="column-title">Наименование</th>
											<th class="column-title no-link last"><span class="nobr">Описание</span>
											</th>
											<th class="bulk-actions" colspan="3"><a
												th:href="@{~/projects/delete}" class="btn btn-danger btn-xs"><i
													class="fa fa-trash-o"></i>&nbsp;Удалить</a></th>
										</tr>
									</thead>

									<tbody>
										<tr th:each="project, rowStat : ${projects}"
											th:class="${rowStat.odd} ? 'odd pointer' : 'even pointer'">
											<td class="a-center "><input name="table_records"
												type="checkbox" th:value="${project.id}" class="flat"></td>
											<td class=" "><a
												th:href="@{/projects/edit/{id}(id=${project.id})}"
												class="btn btn-info btn-sm"
												style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
													class="fa fa-pencil fa-xs"></i></a></td>
											<td th:text="${project.name}" class=" "></td>
											<td th:text="${project.descr}" class=" "></td>
										</tr>
									</tbody>
								</table>
							</div>


						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
