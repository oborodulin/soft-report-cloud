<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout-create-update}"
	th:with="titleCurrent=${project.id == null} ? ${titleCreate} : ${titleUpdate}">
<th:block th:fragment="header">
	<head
		th:replace="fragments/fragment-create-update :: head(${titleCurrent}, ~{this :: .custom-link})">
	</head>
</th:block>
<body class="nav-md">
	<!-- page content -->
	<div class="x_content" layout:fragment="page-content">
		<br />
		<form
			th:action="${project.id == null} ? (${project.parent == null} ? @{~/projects/create/{isContinue}(isContinue='false')}:@{~/projects/{parentId}/create/{isContinue}(parentId=${project.parent.id}, isContinue='false')}) : @{~/projects/update/{id}(id=${project.id})}"
			th:object="${project}" th:method="POST"
			id="form-create-project" data-parsley-validate
			class="form-horizontal form-label-left">
			<input type="hidden" th:field="*{version}">
			<th:block th:if="${project.id != null}">
				<input type="hidden" th:field="*{createdBy}">
				<input type="hidden" th:field="*{createdDate}">
			</th:block>
			<div class="form-group row">
				<label class="col-form-label col-md-3 col-sm-3 label-align"
					th:text="#{projects.parent.label}"></label>
				<div class="col-md-6 col-sm-6 ">
					<select th:field="*{parent}" class="select2_group form-control">
						<option value="" th:text="#{projects.opt.empty.label}" />
						<option th:each="prj : ${projects}" th:value="${prj.id}"
							th:text="${prj.name}"
							th:selected="${project.parent != null} ? ${prj.id == project.parent.id}: 'false'"></option>
					</select>
				</div>
			</div>
			<div class="item form-group">
				<label class="col-form-label col-md-3 col-sm-3 label-align"
					for="name"><th:block th:text="#{name.label}" /> <span
					class="required">*</span> </label>
				<div class="col-md-6 col-sm-6 ">
					<input type="text" th:field="*{name}" required="required"
						class="form-control ">
				</div>
				<span th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}" class="text-danger"></span>
			</div>
			<div class="item form-group">
				<label for="descr"
					class="col-form-label col-md-3 col-sm-3 label-align"
					th:text="#{descr.label}"></label>
				<div class="col-md-6 col-sm-6 ">
					<textarea th:field="*{descr}" class="form-control" rows="3"></textarea>
				</div>
			</div>
			<div class="clearfix"></div>
			<div class="ln_solid"></div>
			<th:block
				th:replace="fragments/fragment-create-update :: form-buttons(cancelHref=@{~/projects}, object=${project}, formId='form-create-project')" />
		</form>
	</div>
	<!-- /page content -->
	<th:block th:fragment="body-scripts">
		<th:block
			th:replace="fragments/fragment-create-update :: body(scripts=~{this :: .custom-script})">
		</th:block>
	</th:block>
</body>
</html>
