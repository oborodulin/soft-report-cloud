<!--/* Per-page placeholder for additional links */-->
<th:block th:if="${links != null}">
	<th:block th:replace="${links}" />
</th:block>

<!-- Custom Theme Styles -->
<link href="/themes/gentelella/build/css/custom.min.css"
	rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>

<th:block th:fragment="body(scripts)">
	<!-- jQuery -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/webjars/fastclick/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/webjars/nprogress/nprogress.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/webjars/iCheck/icheck.min.js}"></script>
	<!-- Skycons -->
	<script th:src="@{/webjars/skycons/skycons.js}"></script>
	<!-- Flot -->
	<script th:src="@{/webjars/flot/jquery.flot.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.time.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.stack.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.resize.js}"></script>
	<!-- Flot plugins -->
	<script
		th:src="@{/webjars/github-com-emmerich-flot-orderBars/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/webjars/flot-spline/js/jquery.flot.spline.min.js}"></script>
	<script th:src="@{/webjars/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script th:src="@{/webjars/datejs/build/date.js}"></script>
	<!-- popper.js -->
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

	<!-- Datatables -->
	<script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-responsive-bs/js/responsive.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
	<script th:src="@{/webjars/jszip/jszip.min.js}"></script>
	<script th:src="@{/webjars/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/webjars/pdfmake/build/vfs_fonts.js}"></script>

	<!-- Custom Theme Scripts -->
	<script src="/themes/gentelella/build/js/custom.min.js"></script>
	<script src="/js/utils.js"></script>

	<!--/* Per-page placeholder for additional scripts */-->
	<th:block th:if="${scripts != null}">
		<th:block th:replace="${scripts}" />
	</th:block>
</th:block>
<!-- Кнопки грида, в т.ч. массовых операций, например "Удалить" -->
<th:block th:fragment="grid-tree-buttons(baseHref)">
	<button th:fragment="grid-buttons" type="submit"
		class="btn btn-danger btn-xs">
		<i class="fa fa-trash-o"></i>
		<th:block th:text="' '+#{delete.label}" />
	</button>
	<a th:href="@{~/{href}/[id]/create(href=${baseHref})}"
		class="btn btn-secondary btn-xs"
		onclick="bulkActionChecked(this, event, 'table_records');"><i
		class="fa fa-plus"></i> <th:block th:text="' '+#{add.label}" /></a>
</th:block>

<table>
	<tbody>
		<tr>
			<td class="a-center"
				th:fragment="master-buttons(masterHref, master, detailsHref, details)">
				<a
				th:href="@{~/{href}/edit/{id}(href=${masterHref},id=${master.id})}"
				class="btn btn-info btn-sm"
				style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
					class="fa fa-pencil fa-xs"></i></a> <a
				th:href="@{~/{href}/delete/{id}(href=${masterHref},id=${master.id})}"
				class="btn btn-danger btn-sm"
				style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
					class="fa fa-trash-o fa-xs"></i></a> <a
				th:href="@{~/{href}/{mainId}(href=${detailsHref},mainId=${master.id})}"
				th:class="${#lists.isEmpty(details)} ? 'btn btn-secondary btn-sm' : 'btn btn-primary btn-sm'"
				style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
					class="fa fa-plus-square-o fa-xs"></i></a>
			</td>
			<td class=" "
				th:fragment="detail-buttons(master, detailsHref, detail)">
				<div style="display: flex;">
					<a
						th:href="@{~/{href}/{mainId}/edit/{id}(href=${detailsHref},mainId=${master.id}, id=${detail.id})}"
						class="btn btn-info btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-pencil fa-xs"></i></a><a
						th:href="@{~/{href}/{mainId}/delete/{id}(href=${detailsHref},mainId=${master.id}, id=${detail.id})}"
						class="btn btn-danger btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-trash-o fa-xs"></i></a>
				</div>
			</td>
			<td class=" "
				th:fragment="master-detail-buttons(masterHref, master, detailsHref, details, detail)">
				<div style="display: flex;">
					<a
						th:href="@{~/{href}/{mainId}/edit/{id}(href=${detailsHref},mainId=${master.id}, id=${detail.id})}"
						class="btn btn-info btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-pencil fa-xs"></i></a><a
						th:href="@{~/{href}/{mainId}/delete/{id}(href=${detailsHref},mainId=${master.id}, id=${detail.id})}"
						class="btn btn-danger btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-trash-o fa-xs"></i></a><a
						th:href="@{~/{href}/{mainId}(href=${detailsHref},mainId=${master.id})}"
						th:class="${#lists.isEmpty(details)} ? 'btn btn-secondary btn-sm' : 'btn btn-primary btn-sm'"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px;"><i
						class="fa fa-plus-square-o fa-xs"></i></a>
				</div>
			</td>
			<td class=" " th:fragment="grid-row-buttons(href, object)"><div
					style="display: flex;">
					<a th:href="@{~/{href}/edit/{id}(href=${href},id=${object.id})}"
						class="btn btn-info btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-pencil fa-xs"></i></a><a
						th:href="@{~/{href}/delete/{id}(href=${href},id=${object.id})}"
						class="btn btn-danger btn-sm"
						style="margin: 0px; padding-top: 0px; padding-bottom: 0px; display: inline;"><i
						class="fa fa-trash-o fa-xs"></i></a>
				</div></td>
		</tr>
	</tbody>
</table>
<!-- Кнопки "Вернуться к..." и/или "Добавить". Используется для главных и подчинённых объектов доменной модели -->
<th:block
	th:fragment="panel-master-buttons(masterHref, master, detailsHref)">
	<th:block th:if="${master == null}">
		<th:block th:fragment="panel-buttons(detailsHref)">
			<a th:href="@{~/{href}/create(href=${detailsHref})}"
				class="btn btn-primary btn-xs"><i class="fa fa-plus"></i> <th:block
					th:text="' '+#{add.label}" /></a>
		</th:block>
	</th:block>
	<th:block th:unless="${master == null}">
		<a th:href="${masterHref}" class="btn btn-secondary btn-xs"><i
			class="fa fa-arrow-left"></i> <th:block
				th:text="' '+#{backto.label}+' '+${master.codeId}" /></a>
		<a
			th:href="@{~/{href}/{mainId}/create(href=${detailsHref}, mainId=${master.id})}"
			class="btn btn-primary btn-xs"><i class="fa fa-plus"></i> <th:block
				th:text="' '+#{add.label}" /></a>
	</th:block>
</th:block>

</html>
