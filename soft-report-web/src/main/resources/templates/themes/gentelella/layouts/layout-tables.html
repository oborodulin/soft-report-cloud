<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/themes/gentelella/production/images/favicon.ico"
	type="image/ico" />

<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Soft
	Report</title>

<!-- Bootstrap -->
<link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/webjars/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/webjars/iCheck/skins/flat/green.css}" rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	th:href="@{/webjars/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">

<!-- Datatables -->
<link
	th:href="@{/webjars/datatables.net-bs/css/dataTables.bootstrap.css}"
	rel="stylesheet">
<link
	th:href="@{/webjars/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/webjars/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/webjars/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}"
	rel="stylesheet">
<link
	th:href="@{/webjars/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}"
	rel="stylesheet">

<!-- Custom Theme Styles -->
<link href="/themes/gentelella/build/css/custom.min.css"
	rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i class="fa fa-paw"></i>
							<span>Gentelella Alela!</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div
						th:replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
					<!-- /menu profile quick info -->
					<br />

					<!-- sidebar menu -->
					<div th:replace="fragments/fragment-sidebar-menu :: sidebar-menu"></div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div
						th:replace="fragments/fragment-menu-footer-buttons :: menu-footer-buttons"></div>
					<!-- /menu footer buttons -->
				</div>
			</div>

			<!-- top navigation -->
			<div th:replace="fragments/fragment-top-navigation :: top-navigation"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3 th:text="${titleParent}"></h3>
						</div>

						<!-- content search -->
						<div
							th:replace="fragments/fragment-content-search :: content-search"></div>
						<!-- /content search -->

					</div>
					<div class="clearfix"></div>

					<div class="row" style="display: block;">
						<div class="clearfix"></div>

						<div class="col-md-12 col-sm-12  ">
							<div class="x_panel">
								<div class="x_title">
									<div th:if="${#strings.isEmpty(titleMaster)}">
										<h2 th:text="${titleRead}"></h2>
									</div>
									<div th:unless="${#strings.isEmpty(titleMaster)}"
										style="display: inline;display: flex;">
										<h2 th:text="${titleMaster}"
											style="display: inline; padding-right: 10px;"></h2>
										<i class="fa fa-angle-double-right fa-2x"
											style="display: inline"></i>
										<h2 style="display: inline">
											<small th:text="${titleRead}" class="text-muted"></small>
										</h2>
									</div>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 1</a> <a
													class="dropdown-item" href="#">Settings 2</a>
											</div></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<!-- /* Handle the flash message */-->
								<th:block th:if="${message != null}">
									<!-- /* The message code is returned from the @Controller */ -->
									<div
										th:replace="fragments/fragment-alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#arrays.length(message.args) > 0} ? ${message.args[0]} : '', ${#arrays.length(message.args) > 1} ? ${message.args[1]} : '')})">&nbsp;</div>
								</th:block>
								<div layout:fragment="page-content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:replace="fragments/fragment-footer-content :: footer-content"></div>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/webjars/fastclick/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/webjars/nprogress/nprogress.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/webjars/iCheck/icheck.min.js}"></script>
	<!-- Skycons -->
	<script th:src="@{/webjars/skycons/skycons.js}"></script>
	<!-- Flot -->
	<script th:src="@{/webjars/flot/jquery.flot.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.time.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.stack.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.resize.js}"></script>
	<!-- Flot plugins -->
	<script
		th:src="@{/webjars/github-com-emmerich-flot-orderBars/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/webjars/flot-spline/js/jquery.flot.spline.min.js}"></script>
	<script th:src="@{/webjars/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script th:src="@{/webjars/datejs/build/date.js}"></script>
	<!-- popper.js -->
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>

	<!-- Datatables -->
	<script th:src="@{/webjars/datatables.net/js/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-responsive-bs/js/responsive.bootstrap.min.js}"></script>
	<script
		th:src="@{/webjars/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
	<script th:src="@{/webjars/jszip/jszip.min.js}"></script>
	<script th:src="@{/webjars/pdfmake/build/pdfmake.min.js}"></script>
	<script th:src="@{/webjars/pdfmake/build/vfs_fonts.js}"></script>

	<!-- Custom Theme Scripts -->
	<script src="/themes/gentelella/build/js/custom.min.js"></script>
	<script src="/js/utils.js"></script>

</body>
</html>
