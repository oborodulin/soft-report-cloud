<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!-- Meta, title, CSS, favicons, etc. -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="/themes/gentelella/production/images/favicon.ico"
	type="image/ico" />

<title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">Soft
	Report</title>

<!-- Bootstrap -->
<link href="cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	rel="stylesheet">
<!-- Font Awesome -->
<link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}"
	rel="stylesheet">
<!-- NProgress -->
<link th:href="@{/webjars/nprogress/nprogress.css}" rel="stylesheet">
<!-- iCheck -->
<link th:href="@{/webjars/iCheck/skins/flat/green.css}" rel="stylesheet">

<!-- bootstrap-progressbar -->
<link
	th:href="@{/webjars/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}"
	rel="stylesheet">
<!-- JQVMap -->
<link th:href="@{/webjars/jqvmap/dist/jqvmap.min.css}" rel="stylesheet" />
<!-- jQuery Tags Input -->
<link th:href="@{/webjars/jquery-tagsinput/jquery.tagsinput.css}"
	rel="stylesheet">
<!-- bootstrap-wysiwyg -->
<!-- link href="@{/webjars/jqvmap/dist/jqvmap.min.css}../vendors/google-code-prettify/bin/prettify.min.css"
	rel="stylesheet"-->
<!-- Select2 -->
<link th:href="@{/webjars/select2/css/select2.min.css}" rel="stylesheet">
<!-- Switchery -->
<link th:href="@{/webjars/switchery/dist/switchery.min.css}"
	rel="stylesheet">
<!-- starrr -->
<!-- link
	href="@{/webjars/jqvmap/dist/jqvmap.min.css}../vendors/starrr/dist/starrr.css"
	rel="stylesheet"-->
<!-- bootstrap-daterangepicker -->
<link
	th:href="@{/webjars/bootstrap-daterangepicker/css/bootstrap-daterangepicker.css}"
	rel="stylesheet">
<!-- bootstrap-datetimepicker -->
<link
	th:href="@{/webjars/Eonasdan-bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css}"
	rel="stylesheet">
<!-- bootstrap-duallistbox -->
<link
	th:href="@{/webjars/bootstrap-duallistbox/dist/bootstrap-duallistbox.css}"
	rel="stylesheet" type="text/css">

<!-- Custom Theme Styles -->
<link href="/themes/gentelella/build/css/custom.min.css"
	rel="stylesheet">
<link href="/css/styles.css" rel="stylesheet">
</head>

<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="index.html" class="site_title"><i class="fa fa-paw"></i>
							<span>Gentelella Alela!</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- menu profile quick info -->
					<div
						th:replace="fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
					<!-- /menu profile quick info -->
					<br />

					<!-- sidebar menu -->
					<div th:replace="fragments/fragment-sidebar-menu :: sidebar-menu"></div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<div
						th:replace="fragments/fragment-menu-footer-buttons :: menu-footer-buttons"></div>
					<!-- /menu footer buttons -->
				</div>
			</div>

			<!-- top navigation -->
			<div th:replace="fragments/fragment-top-navigation :: top-navigation"></div>
			<!-- /top navigation -->

			<!-- page content -->
			<div class="right_col" role="main">
				<div class="">
					<div class="page-title">
						<div class="title_left">
							<h3 th:text="${titleParent}"></h3>
						</div>

						<!-- content search -->
						<div
							th:replace="fragments/fragment-content-search :: content-search"></div>
						<!-- /content search -->

					</div>
					<div class="clearfix"></div>

					<div class="row" style="display: block;">
						<div class="clearfix"></div>

						<div class="col-md-12 col-sm-12  ">
							<div class="x_panel">
								<div class="x_title">
									<div th:if="${#strings.isEmpty(titleMaster)}">
										<h2 th:text="${titleCurrent}"></h2>
									</div>
									<div th:unless="${#strings.isEmpty(titleMaster)}"
										style="display: inline; display: flex;">
										<h2 th:text="${titleMaster}"
											style="display: inline; padding-right: 10px;"></h2>
										<i class="fa fa-angle-double-right fa-2x"
											style="display: inline"></i>
										<h2 style="display: inline">
											<small th:text="${titleCurrent}" class="text-muted"></small>
										</h2>
									</div>
									<ul class="nav navbar-right panel_toolbox">
										<li><a class="collapse-link"><i
												class="fa fa-chevron-up"></i></a></li>
										<li class="dropdown"><a href="#" class="dropdown-toggle"
											data-toggle="dropdown" role="button" aria-expanded="false"><i
												class="fa fa-wrench"></i></a>
											<div class="dropdown-menu"
												aria-labelledby="dropdownMenuButton">
												<a class="dropdown-item" href="#">Settings 1</a> <a
													class="dropdown-item" href="#">Settings 2</a>
											</div></li>
										<li><a class="close-link"><i class="fa fa-close"></i></a></li>
									</ul>
									<div class="clearfix"></div>
								</div>
								<!-- /* Handle the flash message */-->
								<th:block th:if="${message != null}">
									<!-- /* The message code is returned from the @Controller */ -->
									<div
										th:replace="fragments/fragment-alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}})">&nbsp;</div>
								</th:block>
								<div layout:fragment="page-content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /page content -->

			<!-- footer content -->
			<div th:replace="fragments/fragment-footer-content :: footer-content"></div>
			<!-- /footer content -->
		</div>
	</div>

	<!-- jQuery -->
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
	<!-- Bootstrap -->
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- FastClick -->
	<script th:src="@{/webjars/fastclick/fastclick.js}"></script>
	<!-- NProgress -->
	<script th:src="@{/webjars/nprogress/nprogress.js}"></script>
	<!-- Chart.js -->
	<script th:src="@{/webjars/chartjs/Chart.min.js}"></script>
	<!-- gauge.js -->
	<script th:src="@{/webjars/gauge.js/dist/gauge.min.js}"></script>
	<!-- bootstrap-progressbar -->
	<script
		th:src="@{/webjars/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
	<!-- iCheck -->
	<script th:src="@{/webjars/iCheck/icheck.min.js}"></script>
	<!-- Skycons -->
	<script th:src="@{/webjars/skycons/skycons.js}"></script>
	<!-- Flot -->
	<script th:src="@{/webjars/flot/jquery.flot.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.pie.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.time.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.stack.js}"></script>
	<script th:src="@{/webjars/flot/jquery.flot.resize.js}"></script>
	<!-- Flot plugins -->
	<script
		th:src="@{/webjars/github-com-emmerich-flot-orderBars/jquery.flot.orderBars.js}"></script>
	<script th:src="@{/webjars/flot-spline/js/jquery.flot.spline.min.js}"></script>
	<script th:src="@{/webjars/flot.curvedlines/curvedLines.js}"></script>
	<!-- DateJS -->
	<script th:src="@{/webjars/datejs/build/date.js}"></script>
	<!-- JQVMap -->
	<script th:src="@{/webjars/jqvmap/dist/jquery.vmap.min.js}"></script>
	<script th:src="@{/webjars/jqvmap/dist/maps/jquery.vmap.world.js}"></script>
	<script
		th:src="@{/webjars/jqvmap/examples/js/jquery.vmap.sampledata.js}"></script>
	<!-- bootstrap-daterangepicker -->
	<script src="/js/moment-with-locales.min.js"></script>
	<!-- script th:src="@{/webjars/momentjs/min/moment.min.js}"></script-->
	<script
		th:src="@{/webjars/bootstrap-daterangepicker/js/bootstrap-daterangepicker.js}"></script>
	<!-- bootstrap-datetimepicker -->
	<script
		th:src="@{/webjars/Eonasdan-bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js}"></script>

	<!-- bootstrap-wysiwyg -->
	<!-- script src="../vendors/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js"></script>
    <script src="../vendors/jquery.hotkeys/jquery.hotkeys.js"></script>
    <script src="../vendors/google-code-prettify/src/prettify.js"></script-->
	<!-- jQuery Tags Input -->
	<script th:src="@{/webjars/jquery-tagsinput/jquery.tagsinput.js}"></script>
	<!-- Switchery -->
	<script th:src="@{/webjars/switchery/dist/switchery.min.js}"></script>
	<!-- Select2 -->
	<script th:src="@{/webjars/select2/4.0.12/js/select2.full.min.js}"></script>
	<!-- Parsley -->
	<script th:src="@{/webjars/parsleyjs/parsley.min.js}"></script>
	<script th:src="@{/webjars/parsleyjs/i18n/ru.js}"></script>
	<!-- script src="i18n/"<?= echo $lang ?>".js"></script-->
	<!-- Autosize -->
	<script th:src="@{/webjars/autosize/dist/autosize.min.js}"></script>
	<!-- jQuery autocomplete -->
	<script
		th:src="@{/webjars/devbridge-autocomplete/dist/jquery.autocomplete.min.js}"></script>
	<!-- starrr -->
	<!-- script
		src="@{/webjars/bootstrap-daterangepicker/js/bootstrap-daterangepicker.js}../vendors/starrr/dist/starrr.js"></script-->
	<!-- bootstrap-duallistbox -->
	<script
		th:src="@{/webjars/bootstrap-duallistbox/dist/jquery.bootstrap-duallistbox.min.js}"></script>

	<!-- Custom Theme Scripts -->
	<script src="/themes/gentelella/build/js/custom.min.js"></script>
	<script src="/js/utils.js"></script>

	<!-- Initialize datetimepicker 	format:'d.m.Y H:i',-->
	<script type="text/javascript">
		$(function() {
			moment().locale('ru');
			$('#closeDatetimepicker').datetimepicker({
				format : "DD.MM.YYYY"
			});
		});
	</script>

</body>
</html>
