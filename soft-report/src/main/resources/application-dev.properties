spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.SecurityAutoConfiguration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:file:C:/Dev/h2/bin/sr
spring.datasource.username=SoftReport
spring.datasource.password=SoftReportAdmin_2020
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# Сохраняем данные при удалении сущности
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true
# В режиме разработки не кешируем шаблоны
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
management.endpoints.web.exposure.include=configprops, env
logging.level.softreport=WARN
